<div class="page-body">
  <div class="col-sm-12">
    <button type="button" class="btn btn-primary" (click)="add()">新增数据</button>
    <table class="table-bordered" data-toggle="table" data-pagination="true" data-search="true">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Price</th>
          <th> </th>
          <th> </th>
          <th> </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data">
          <td>{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>{{item.doctor_name}}</td>
          <td class="point" (click)="edit()">编辑</td>
          <td class="point" (click)="preview(item)">查看</td>
          <td class="point" (click)="delete()">删除</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
